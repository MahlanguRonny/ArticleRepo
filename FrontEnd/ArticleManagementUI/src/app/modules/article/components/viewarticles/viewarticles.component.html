<body>
  <div>
    <div>
      <a mat-button routerLink="/new-article">New Article</a>
    </div>
    <mat-grid-list cols="4" rowHeight="300px" gutterSize="20px">
      <mat-grid-tile *ngFor="let article of articles" [colspan]="article.cols" [rowspan]="article.rows"
        [style.border]="article.border">
        <p class="overflow-wrap bg-info">
          {{article.content}}
        </p>

        <mat-grid-tile-header class="bg-secondary">
          <h4 class="text-light">{{article.title}}.</h4>
        </mat-grid-tile-header>

        <mat-grid-tile-footer>
          <h1> footer here </h1>
        </mat-grid-tile-footer>

      </mat-grid-tile>
    </mat-grid-list>

    <mat-paginator [length]="articles.length" [pageSize]="size" [pageIndex]="page" [pageSizeOptions]="[4, 8, 12]"
      (page)="loadArticles($event)">
    </mat-paginator>
  </div>
</body>
